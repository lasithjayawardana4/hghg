<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LT Innovations - POS System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-content">
                <h1>LT Innovations</h1>
                <nav class="nav-menu">
                    <a href="#" class="nav-item active" data-page="dashboard">
                        <span class="material-symbols-outlined">dashboard</span>
                        <span>Dashboard</span>
                    </a>
                    <a href="#" class="nav-item" data-page="sales">
                        <span class="material-symbols-outlined">shopping_cart</span>
                        <span>Sales</span>
                    </a>
                    <a href="#" class="nav-item" data-page="inventory">
                        <span class="material-symbols-outlined">inventory_2</span>
                        <span>Inventory</span>
                    </a>
                    <a href="#" class="nav-item" data-page="customers">
                        <span class="material-symbols-outlined">group</span>
                        <span>Customers</span>
                    </a>
                    <a href="#" class="nav-item" data-page="history">
                        <span class="material-symbols-outlined">history</span>
                        <span>Transaction History</span>
                    </a>
                    <a href="#" class="nav-item" data-page="reports">
                        <span class="material-symbols-outlined">bar_chart</span>
                        <span>Reports</span>
                    </a>
                </nav>
            </div>
            <div class="sidebar-footer">
                <a href="#" class="nav-item" data-page="settings">
                    <span class="material-symbols-outlined">settings</span>
                    <span>Settings</span>
                </a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <h2 id="page-title">Dashboard</h2>
                </div>
                <div class="header-right">
                    <button class="theme-toggle" onclick="toggleTheme()">
                        <span class="material-symbols-outlined">dark_mode</span>
                    </button>
                    <div class="notification-container">
                        <button class="notification-btn" onclick="toggleNotifications()">
                            <span class="material-symbols-outlined">notifications</span>
                            <span class="notification-badge" style="display: none;">0</span>
                        </button>
                        <div class="notification-dropdown" id="notification-dropdown">
                            <!-- Notifications will be loaded here -->
                        </div>
                    </div>
                    <div class="user-info">
                        <span class="user-name" id="userName">Admin User</span>
                        <button class="logout-btn" onclick="logout()">Logout</button>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <main class="content" id="page-content">
                <!-- Content will be dynamically loaded here -->
            </main>

            <!-- Footer -->
            <footer class="footer">
                <p>&copy; LT Innovations 2025. All Rights Reserved.</p>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
