<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Login - LT Innovations</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&amp;display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#eca413",
                        "background-light": "#f8f7f6",
                        "background-dark": "#221c10",
                    },
                    fontFamily: {
                        "display": ["Manrope"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .gradient-bg {
            background-image: linear-gradient(180deg, #221c10 0%, #000000 100%);
        }
        .dark .gradient-bg {
             background-image: linear-gradient(180deg, #221c10 0%, #000000 100%);
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
    <div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:gradient-bg p-4">
        <div class="absolute inset-0 bg-primary/10 dark:bg-primary/5 [mask-image:radial-gradient(ellipse_at_center,black,transparent_70%)]"></div>
        <div class="w-full max-w-md space-y-8">
            <div class="text-center">
                <h1 class="text-3xl font-extrabold text-black dark:text-white tracking-tight">LT Innovations</h1>
                <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Super Admin Portal</p>
            </div>
            <div class="bg-white/80 dark:bg-background-dark/80 backdrop-blur-sm shadow-2xl shadow-primary/20 dark:shadow-primary/10 rounded-xl p-8 space-y-6 border border-primary/20">
                <form onsubmit="superAdminLogin(event)">
                    <div>
                        <label class="sr-only" for="admin-id">Super Admin ID</label>
                        <input class="form-input relative block w-full appearance-none rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 px-3 py-4 text-gray-900 dark:text-gray-200 placeholder-gray-500 dark:placeholder-gray-400 focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" id="admin-id" name="admin-id" placeholder="Super Admin ID" required="" type="text"/>
                    </div>
                    <div>
                        <label class="sr-only" for="password">Password</label>
                        <input class="form-input relative block w-full appearance-none rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 px-3 py-4 text-gray-900 dark:text-gray-200 placeholder-gray-500 dark:placeholder-gray-400 focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" id="password" name="password" placeholder="Password" required="" type="password"/>
                    </div>
                    <div>
                        <button class="group relative flex w-full justify-center rounded-lg border border-transparent bg-primary py-3 px-4 text-sm font-bold text-black hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark transition-colors duration-200" type="submit">
                            Login
                        </button>
                    </div>
                </form>
                
                <div class="text-center">
                    <button onclick="goBack()" class="text-sm text-gray-600 dark:text-gray-400 hover:text-primary transition-colors">
                        ← Back to Shop Login
                    </button>
                </div>
                
                <div class="bg-primary/10 dark:bg-primary/20 rounded-lg p-4">
                    <h3 class="text-sm font-semibold text-gray-900 dark:text-white mb-2">Demo Super Admin Credentials</h3>
                    <p class="text-xs text-gray-600 dark:text-gray-400"><strong>Super Admin ID:</strong> superadmin</p>
                    <p class="text-xs text-gray-600 dark:text-gray-400"><strong>Password:</strong> admin123</p>
                </div>
            </div>
            <p class="mt-10 text-center text-xs text-gray-500 dark:text-gray-400">
                © LT Innovations 2025. All Rights Reserved.
            </p>
        </div>
    </div>

    <script>
        function superAdminLogin(event) {
            event.preventDefault();
            
            const adminId = document.getElementById('admin-id').value;
            const password = document.getElementById('password').value;
            
            // Demo super admin credentials
            if (adminId === 'superadmin' && password === 'admin123') {
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('userName', 'Super Admin');
                sessionStorage.setItem('userType', 'superadmin');
                window.location.href = 'super-admin-dashboard.html';
            } else {
                alert('Invalid credentials. Please use:\nSuper Admin ID: superadmin\nPassword: admin123');
            }
        }
        
        function goBack() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
